<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Search</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Style Font-AWesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"> 
</head>
<body>
  <form  class="user-form" id="form">
    <input type="text" id="search" placeholder="Search Github User...">
  </form>

  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="avatar" class="avatar">
      </div>

      <div class="user-info">

        <h2>John Smith</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, distinctio!</p>

        <ul>
          <li>14 <strong>Followers</strong></li>
          <li>8 <strong>Following</strong></li>
          <li>76 <strong>Repos</strong></li>
        </ul>

        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </div>

      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
